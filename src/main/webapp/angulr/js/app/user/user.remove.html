<!-- Confirm Delete Modal -->
<div class="modal-body wrapper">
            <form name="deleteForm" ng-submit="confirmDelete(timesheet.id)">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    ng-click="clear()">&times;</button>
                    <h4 class="modal-title">Confirm delete operation</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this User?</p>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                        <span>Cancel</span>
                    </button>
                    <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger" ng-click="ok()">
                        <span>Delete</span>
                    </button>
                </div>
            </form>
</div>
