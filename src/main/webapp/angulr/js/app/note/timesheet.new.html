<div class="modal-body wrapper">
  <div class="row">
    <div class="col-md-12">
      <h3 class="m-t-none m-b font-thin">Log time jogged</h3>
      <form role="form">

        <div class="">
           <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="date" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>

        <div class="">
          <label>Duration</label>   
          <mytimepicker ng-model="duration" ng-change="changed()" hour-step="1" minute-step="1" second-step="1" show-seconds="true" show-meridian="false"></mytimepicker>
        </div>

        <div class="form-group">
          <label>Distance</label>   
          <div class="input-group m-b">
              <input type="text" class="form-control" ng-model="distance">
              <span class="input-group-addon">km</span>
          </div>
        </div> 

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
          <span>Cancel</span>
        </button>
        <button type="submit" class="btn btn-success pull-right" ng-click="ok()">
          <span>Save</span>
        </button>
        
      </form>
    </div>
  </div>
</div>
