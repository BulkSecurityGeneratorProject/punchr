<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
  <meta charset="utf-8" />
  <title>Punchr Time Management</title>
  <meta name="description" content="Angularjs TimeSheet Management Single page application" />
  <meta name="keywords" content="AngularJS, angular, bootstrap, admin, dashboard, panel, app, time, manage, sheets" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- build:css assets/styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.css" />
  <link rel="stylesheet" href="bower_components/fullcalendar/fullcalendar.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker-bs3.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="bower_components/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="bower_components/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <!-- endbuild -->
  
  <link rel="stylesheet" href="angulr/css/font.css" type="text/css" />  
  <!-- build:css angulr/css/app.css -->
  <link rel="stylesheet" href="angulr/css/app.css" type="text/css" />
  <!-- endbuild -->
</head>
<body ng-controller="AppCtrl">
  <div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view></div>


  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
  <script src="bower_components/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
  <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/angular-cache-buster/angular-cache-buster.js"></script>
  <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.js"></script>
  <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
  <script src="bower_components/fullcalendar/fullcalendar.js"></script>
  <script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>
  <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
  <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
  <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  
  <!-- build:js({.tmp,src/main/webapp}) scripts/app.js -->
  <!-- App -->
  <script src="angulr/js/app.js"></script>
  <script src="angulr/js/config.js"></script>
  <script src="angulr/js/config.lazyload.js"></script>

  <!-- AUTH -->
  <script src="angulr/js/components/auth/auth.service.js"></script>
  <script src="angulr/js/components/auth/principal.service.js"></script>
  <script src="angulr/js/components/auth/authority.directive.js"></script>
  <script src="angulr/js/components/auth/services/account.service.js"></script>
  <script src="angulr/js/components/auth/provider/auth.session.service.js"></script>

  <script src="angulr/js/config.router.js"></script>

  <script src="angulr/js/main.js"></script>
  <script src="angulr/js/main.controller.js"></script>
  <script src="angulr/js/services/ui-load.js"></script>
  <script src="angulr/js/filters/fromNow.js"></script>
  <script src="angulr/js/directives/setnganimate.js"></script>
  <script src="angulr/js/directives/ui-butterbar.js"></script> 
  <script src="angulr/js/directives/ui-focus.js"></script>
  <!-- <script src="angulr/js/directives/ui-fullscreen.js"></script> -->
  <script src="angulr/js/directives/ui-jq.js"></script>
  <script src="angulr/js/directives/ui-module.js"></script>
  <script src="angulr/js/directives/ui-nav.js"></script>
  <script src="angulr/js/directives/ui-scroll.js"></script>
  <script src="angulr/js/directives/ui-shift.js"></script>
  <script src="angulr/js/directives/ui-toggleclass.js"></script> 

  <script src="angulr/js/directives/datetimepicker.js"></script>

  <script src="angulr/js/controllers/bootstrap.js"></script>
  <!-- Lazy loading -->
  <!-- endbuild -->
</body>
</html>
